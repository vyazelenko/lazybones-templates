apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

group = "${group}"
version = "${version}"

repositories {
    mavenCentral()
    mavenLocal()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        compile "org.codehaus.groovy:groovy-all:$groovyAllVersion"
    }
}


dependencies {
    compile project(':combined')
}

task 'runWithGroovy'(dependsOn: ':combined:run') {
}
